<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/contacto.css">
    <script src="../assets/js/script.js" defer></script>
    <title>Pulga Store</title>
</head>

<body>
    <header class="bg-dark px-5">
        <nav class="navbar navbar-expand-lg  text-white   ">
            <div class="container-fluid d-flex flex-column flex-lg-row justify-content-between align-items-center">
                <div id="logo" class="flex-grow-1">
                    <a href="../index.html" class="d-flex align-items-center gap-2 text-white text-decoration-none">
                        <img src="../assets/img/image.png" alt="" id="logo-image">
                        <h1 class="h5 m-0">Pulga Store</h1>
                    </a>
                </div>
                <div id="date-container" class="flex-grow-1 text-center">
                </div>
                <div class="d-flex flex-grow-1 justify-content-end align-items-center">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse w-100 mt-3 mt-lg-0" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link active text-white" aria-current="page"
                                    href="../index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="contacto.html">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="row m-0 gap-4 pb-4">

        <div class="container-fluid row" id="mensaje-alerta-container">   
        </div>
        <form class="col-11 col-sm-9 col-xl-5 m-auto border rounded shadow px-4 py-5 bg-light " id="formulario">
            <h3 class="text-center fw-bold mb-4">Contacto</h3>
            <div class="mb-3">
                <label for="usuario" class="form-label fw-bold">Usuario:</label>
                <input type="text" class="form-control" id="usuario">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label fw-bold">Correo:</label>
                <input type="text" class="form-control" id="correo">
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label fw-bold">Mensaje:</label>
                <textarea class="form-control" id="mensaje" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary py-2 w-50 d-block mx-auto">Enviar</button>
        </form>
    </main>
    <footer class="d-flex flex-column text-white text-center bg-dark py-3">
        <p>nelsonvalenzuela.dev</p>
        <p>2025</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
